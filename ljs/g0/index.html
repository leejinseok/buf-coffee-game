<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, itemIndex) in map" :key="itemIndex">
          <div class="boom-wrapper" :class="{'open': item.isOpen}">
            <div class="boom-dimmer" @click="item.isOpen = true"></div>
            <div class="boom-img-wrapper">
              <img v-if="item.isBoom" src="./assets/boom.jpg" alt="" />
            </div>
            <span v-else="item.isBoom"> 생존 </span>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          const map = [];
          const row = 4;
          const col = 4;
          const total = row * col;
          for (let i = 0; i < total; i++) {
            const random = Math.floor(Math.random() * 4 + 1);
            let isBoom = false;
            if (random > 3) {
              isBoom = true;
            }
            map.push({
              isOpen: false,
              isBoom,
            });
          }
          return {
            map,
          };
        },
      });
    </script>
    <style>
      ul {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        list-style: none;
        width: 400px;
        height: 400px;
      }

      ul li {
        width: 25%;
        position: relative;
        height: 100px;
      }

      ul li .boom-wrapper {
        width: 100%;
        height: 100%;
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid gray;
        border-collapse: collapse;
        box-sizing: border-box;
      }

      ul li .boom-wrapper .boom-dimmer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      ul li .boom-wrapper.open .boom-dimmer {
        display: none;
      }

      ul li .boom-wrapper .boom-img-wrapper img {
        max-width: 40px;
      }

      ul li .boom-wrapper.open {
        background-color: transparent;
      }
    </style>
  </body>
</html>
